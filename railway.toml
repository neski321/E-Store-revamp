[build]
builder = "nixpacks"

[deploy]
startCommand = "cd backend && python manage.py runserver 0.0.0.0:$PORT"
healthcheckPath = "/server-status/"
healthcheckTimeout = 300

[deploy.buildCommand]
command = "pip install -r backend/requirements.txt && cd e-commerce && npm install && npm run build && cd ../backend && python manage.py migrate && python manage.py collectstatic --noinput" 